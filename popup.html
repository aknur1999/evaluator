<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Launcher</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Open+Sans"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
      integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
      crossorigin="anonymous"
    />

    <style>
      html,
      body {
        font-family: "Open Sans", sans-serif;
        font-size: 14px;
        margin: 0;
        min-height: 180px;
        padding: 0;
        width: 384px;
      }

      h1 {
        font-family: "Menlo", monospace;
        font-size: 22px;
        font-weight: 400;
        margin: 0;
        color: crimson;
      }

      a:link,
      a:visited {
        color: black;
        outline: 0;
        text-decoration: none;
      }

      img {
        width: 30px;
      }

      #entry_id {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 15px 22px;
        width: 100%;
      }
      .modal-header {
        align-items: center;
        border-bottom: 0.5px solid #dadada;
      }

      .modal-content {
        padding: 0 22px;
      }
      .modal-icons {
        border-top: 0.5px solid #dadada;
        height: 50px;
        width: 100%;
      }

      .logo {
        padding: 16px;
      }

      .logo-icon {
        vertical-align: text-bottom;
        margin-right: 12px;
      }

      .version {
        color: #444;
        font-size: 18px;
      }

      .flex-container {
        display: flex;
        justify-content: space-between;
        padding: 15px 22px;
      }

      .flex {
        opacity: 1;
        transition: opacity 0.2s ease-in-out;
        width: 120px;
      }

      .flex:hover {
        opacity: 0.4;
      }

      .flex .fa {
        font-size: 30px;
        color: brown;
      }

      .flex .fab {
        font-size: 30px;
        color: brown;
      }

      .linkColor {
        color: purple;
      }

      .entryURL {
        display: flex;
        flex-direction: row;
        align-items: center;
        /* justify-content: space-between; */
      }
      .url {
        font-size: larger;
      }
      #fname {
        height: 28px;
        width: 180px;
        border-top-color: lightgray;
        border-bottom-color: black;
        border-left-color: lightgray;
        border-right-color: black;
        border-radius: 10px;
        /* margin-left: 9px; */
      }
      #myButton {
        border-radius: 10px;
        background-color: palevioletred;
        color: white;
        width: 90px;
        height: 35px;
        opacity: 1;
        transition: 0.3s;
        display: inline-block;
        text-decoration: none;
        cursor: pointer;
        margin-left: 15px;
      }
      #myButton:hover {opacity: 0.6;}
      #myButtonA {
        color: white
      }

      .entryButtons {
        margin-top: 22px;
      }
      #recall {
        border-radius: 10px;
        background-color: palevioletred;
        color: white;
        width: 135px;
        height: 35px;
      }
      #recall:hover {opacity: 1;}
      
      #evaluator {
        border-radius: 10px;
        background-color: palevioletred;
        color: white;
        width: 135px;
        height: 35px;
        margin-left: 20px;
      } */
      #evaluator:hover {opacity: 1;}

      .textColor {
        color:white 
      }
    </style>
  </head>
  <body>
    <div class="modal-header">
      <h1 class="logo">
        <img
          src="images/traversy-logo.png"
          alt="Traversy Launcher"
          class="logo-icon"
        />
        Magna Librum <span class="version">(1.0.0)</span>
      </h1>
    </div>

    <div class="entry" id="entry_id">
      <form>
        <div class="entryURL">
          <!-- <label for="url" class="url">URL:    </label> -->
          <input type="text" name="fname" id="fname" placeholder="Input URL"/><br /><br />
          
          <button type="button" id="myButton" class="myButton">
            <a 
              href="https://www.alexa.com/find-similar-sites/data?site=",
              id="myButtonA"
              class="textColor"
              target="blank_"
              >Submit</a
            >
          </button>
        </div>
        <div class="entryButtons">
          <button type="button" id="recall">Recall</button>
        
          <button type="button" id="evaluator">Evaluate</button>
          
          <ul id="similarSitesContainer">
  
          </ul>
  
          <div id="score"></div>
        </div>
        


      </form>
    </div>

    <script src="popup.js"></script>
    <script src="evaluator.js"></script>
  </body>
</html>
